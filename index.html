<!doctype html>
<html>
<head>
  <title>Shake to WILCO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <button type="button" name="button" onclick="setSensor('left')" class="btn-block btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span> -A- DRONE
          </button>
        </div>
        <div class="col-md-6 col-xs-6">
          <button type="button" name="button" onclick="setSensor('right')" class="btn-block btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span> -B- DRONE
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div id="currentPosition"></div>
  <div id="log"></div>
  <div id="log2"></div>
  <ul id="messages"></ul>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="client.js" type="text/javascript"></script>
</body>
</html>
